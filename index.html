<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot Set</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">Mandelbrot Generator</div>

        <canvas id="mandelbrot" width="window.innerWidth" height="window.innerHeight"></canvas>
    </div>
    <script src="app.js"></script>
</body>
</html>
